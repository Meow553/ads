<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>廣告刊版自動輪播</title>
  <style>
    #marquee {
      font-size: 10vw;
      color: #e91e63;
      white-space: nowrap;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(100%);}
      100% { transform: translateX(-100%);}
    }
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    #ad-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img, video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #000;
      display: block;
    }
  </style>
</head>
<body>
  <div id="ad-container"></div>
  <script>
    // 廣告清單（可改成你的檔案路徑）
    const ads = [
      { type: 'image', src: '播放檔案/AI.png', duration: 30000 }, // 圖片30秒
      { type: 'video', src: '播放檔案/父親節.mp4.mp4' }, // 影片自動偵測長度
      { type: 'marquee', text: [
        { str: '柏宏補習班 ', color: 'blue' },
        { str: '歡迎您加入', color: 'red' }
      ], duration: 120000 }
    ];

    let current = 0;
    const container = document.getElementById('ad-container');

    function showAd(index) {
      container.innerHTML = '';
      const ad = ads[index];
      if (ad.type === 'image') {
        const img = document.createElement('img');
        img.src = ad.src;
        container.appendChild(img);
        setTimeout(() => {
          current = (current + 1) % ads.length;
          showAd(current);
        }, ad.duration);
      } else if (ad.type === 'video') {
        const video = document.createElement('video');
        video.src = ad.src;
        video.autoplay = true;
        video.loop = false;
        video.style.background = '#000';
        video.style.width = '100vw';
        video.style.height = '100vh';
        container.appendChild(video);
        video.onended = () => {
          current = (current + 1) % ads.length;
          showAd(current);
        };
        video.onerror = () => {
          // 若影片載入失敗，直接跳下一個
          current = (current + 1) % ads.length;
          showAd(current);
        };
        video.controls = false;
        video.preload = 'auto';
        video.muted = true; // Set muted to true for autoplay
        // 點擊畫面自動解除靜音
        video.addEventListener('click', function() {
          video.muted = false;
        });
      } else if (ad.type === 'marquee') {
        const div = document.createElement('div');
        div.id = 'marquee';
        if (Array.isArray(ad.text)) {
          ad.text.forEach(part => {
            const span = document.createElement('span');
            span.textContent = part.str;
            if (part.color) span.style.color = part.color;
            div.appendChild(span);
          });
        } else {
          div.textContent = ad.text;
          if (ad.color) div.style.color = ad.color;
        }
        container.appendChild(div);
        setTimeout(() => {
          current = (current + 1) % ads.length;
          showAd(current);
        }, ad.duration);
      }
    }

    showAd(current);
  </script>
</body>
</html>
