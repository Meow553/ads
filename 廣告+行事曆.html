<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>廣告刊版自動輪播</title>
  <style>
    #marquee {
      font-size: 10vw;
      color: #e91e63;
      white-space: nowrap;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(100%);}
      100% { transform: translateX(-100%);}
    }
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    #ad-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img, video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #000;
      display: block;
    }
    /* 行事历样式 - 最大化 */
    #calendar {
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.98);
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-family: 'Microsoft JhengHei', Arial, sans-serif;
      border-radius: 0;
    }
    .calendar-header {
      text-align: center;
      margin-bottom: 10px;
      font-size: 4vw;
      color: #d23c77;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      padding: 5px;
    }
    .calendar-container {
      display: flex;
      flex-grow: 1;
      gap: 15px;
      overflow: hidden;
      padding: 0 10px;
    }
    .month-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .month-title {
      text-align: center;
      font-size: 3vw;
      margin-bottom: 8px;
      color: #2c3e50;
      font-weight: bold;
      padding: 4px;
      border-bottom: 2px solid #e91e63;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      flex-grow: 1;
    }
    .calendar-cell {
      background: rgba(240, 240, 240, 0.7);
      border-radius: 4px;
      padding: 4px;
      display: flex;
      flex-direction: column;
      min-height: 0;
      border: 1px solid #ddd;
    }
    .day-header {
      text-align: center;
      font-weight: bold;
      background: #2c3e50;
      color: white;
      border-radius: 3px;
      padding: 2px;
      margin-bottom: 4px;
      font-size: 2.2vw;
    }
    .date-number {
      text-align: center;
      font-size: 2vw;
      margin-bottom: 4px;
      font-weight: bold;
    }
    .weekday {
      color: #34495e; /* 平日黑色 */
    }
    .weekend {
      color: #e74c3c; /* 周末红色 */
    }
    .today {
      background: #ffeb3b;
      color: #c2185b !important;
      font-weight: bold;
      box-shadow: 0 0 5px rgba(255, 153, 0, 0.5);
    }
    .event {
      border-radius: 3px;
      padding: 2px;
      margin-top: 2px;
      font-size: 1.8vw;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-align: center;
      font-weight: bold;
    }
    .event-list {
      flex-grow: 1;
      overflow-y: auto;
    }
    .calendar-pagination {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 8px;
    }
    .pagination-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .pagination-dot.active {
      background: #e91e63;
      transform: scale(1.2);
    }
    .other-month {
      opacity: 0.5;
    }
    /* 周末标题特殊样式 */
    .weekend-header {
      background: #c0392b !important; /* 周末背景色 */
    }
  </style>
</head>
<body>
  <div id="ad-container"></div>
  <script>
    // 廣告清單（可改成你的檔案路徑）
    const ads = [
      { type: 'calendar', duration: 40000 }, // 行事历显示40秒
      { type: 'image', src: '播放檔案/AI.png', duration: 30000 }, // 圖片30秒
      { type: 'marquee', text: [
        { str: '柏宏補習班 ', color: 'blue' },
        { str: '歡迎您加入', color: 'red' }
      ], duration: 60000 },
      { type: 'calendar', duration: 40000 } // 行事历显示40秒
    ];

    // 示例事件数据 - 使用颜色字段作为文字颜色
    const calendarEvents = [
      { date: '2025-08-30', title: '小一新生家長座談會', color: 'blue' },
      { date: '2025-09-01', title: '開學日', color: 'blue' },
      { date: '2025-09-12', title: '班親會', color: 'black' },
      { date: '2025-09-27', title: '教師節', color: 'black' },
      { date: '2025-09-29', title: '教師節補假', color: 'red' },
      { date: '2025-10-06', title: '中秋節', color: 'red' },
      { date: '2025-10-10', title: '國慶日', color: 'red'},
      { date: '2025-10-18', title: '建國/建德 運動會', color: 'blue'},
      { date: '2025-10-23', title: '建國/建德補假日', color: 'red' },
      { date: '2025-10-06', title: '建德期中考 D1', color: 'blue' },
      { date: '2025-10-07', title: '建德期中考 D2', color: 'blue' },
      { date: '2025-11-13', title: '建國期中考 D1', color: 'blue' },
      { date: '2025-11-14', title: '建國期中考 D2', color: 'blue' },
      { date: '2025-11-19', title: '建德畢業旅行 D1', color: 'blue' },
      { date: '2025-11-20', title: '建德畢業旅行 D2', color: 'blue' },
      { date: '2025-11-21', title: '建德畢業旅行 D3', color: 'blue' },
      { date: '2025-12-25', title: '行憲紀念日', color: 'black' },
      { date: '2026-01-01', title: '元旦', color: 'red' },
      { date: '2025-01-13', title: '建國/建德期末考 D1', color: 'blue' },
      { date: '2025-01-14', title: '建國/建德期末考 D2', color: 'blue' },
      { date: '2026-01-20', title: '結業式', color: 'blue' },
      { date: '2026-01-21', title: '補班補課(第二學期) D1', color: 'green' },
      { date: '2026-01-22', title: '補班補課(第二學期) D2', color: 'green' },
      { date: '2026-01-23', title: '補班補課(第二學期) D3', color: 'green' },
      { date: '2026-02-16', title: '春節', color: 'red'},
    ];

    let current = 0;
    const container = document.getElementById('ad-container');
    let currentCalendarPage = 0;

    function showAd(index) {
      container.innerHTML = '';
      const ad = ads[index];
      if (ad.type === 'image') {
        const img = document.createElement('img');
        img.src = ad.src;
        container.appendChild(img);
        setTimeout(() => {
          current = (current + 1) % ads.length;
          showAd(current);
        }, ad.duration);
      } else if (ad.type === 'video') {
        const video = document.createElement('video');
        video.src = ad.src;
        video.autoplay = true;
        video.loop = false;
        video.style.background = '#000';
        video.style.width = '100vw';
        video.style.height = '100vh';
        container.appendChild(video);
        video.onended = () => {
          current = (current + 1) % ads.length;
          showAd(current);
        };
        video.onerror = () => {
          // 若影片載入失敗，直接跳下一個
          current = (current + 1) % ads.length;
          showAd(current);
        };
        video.controls = false;
        video.preload = 'auto';
        video.muted = true; // Set muted to true for autoplay
        // 點擊畫面自動解除靜音
        video.addEventListener('click', function() {
          video.muted = false;
        });
      } else if (ad.type === 'marquee') {
        const div = document.createElement('div');
        div.id = 'marquee';
        if (Array.isArray(ad.text)) {
          ad.text.forEach(part => {
            const span = document.createElement('span');
            span.textContent = part.str;
            if (part.color) span.style.color = part.color;
            div.appendChild(span);
          });
        } else {
          div.textContent = ad.text;
          if (ad.color) div.style.color = ad.color;
        }
        container.appendChild(div);
        setTimeout(() => {
          current = (current + 1) % ads.length;
          showAd(current);
        }, ad.duration);
      } else if (ad.type === 'calendar') {
        // 创建行事历
        const calendar = document.createElement('div');
        calendar.id = 'calendar';
        
        // 创建日历标题
        const header = document.createElement('div');
        header.className = 'calendar-header';
        header.textContent = '柏宏補習班行事曆';
        calendar.appendChild(header);
        
        // 创建日历容器
        const calendarContainer = document.createElement('div');
        calendarContainer.className = 'calendar-container';
        calendarContainer.id = 'calendar-container';
        calendar.appendChild(calendarContainer);
        
        // 创建分页指示器
        const pagination = document.createElement('div');
        pagination.className = 'calendar-pagination';
        pagination.innerHTML = `
          <div class="pagination-dot active" data-index="0"></div>
          <div class="pagination-dot" data-index="1"></div>
        `;
        calendar.appendChild(pagination);
        
        container.appendChild(calendar);
        
        // 初始渲染日历
        renderCalendarMonths();
        
        // 设置自动切换月份
        const monthSwitchInterval = setInterval(() => {
          currentCalendarPage = (currentCalendarPage + 1) % 2;
          updateCalendarDisplay();
        }, 10000); // 每5秒切换一次月份
        
        setTimeout(() => {
          clearInterval(monthSwitchInterval);
          current = (current + 1) % ads.length;
          showAd(current);
        }, ad.duration);
      }
    }

    function renderCalendarMonths() {
      const calendarContainer = document.getElementById('calendar-container');
      calendarContainer.innerHTML = '';
      
      const now = new Date();
      const currentMonth = now.getMonth();
      const currentYear = now.getFullYear();
      
      // 创建两个月份的日历
      for (let i = 0; i < 2; i++) {
        const monthOffset = i;
        const monthDate = new Date(currentYear, currentMonth + monthOffset, 1);
        const month = monthDate.getMonth();
        const year = monthDate.getFullYear();
        
        const monthContainer = document.createElement('div');
        monthContainer.className = 'month-container';
        monthContainer.dataset.monthIndex = i;
        
        const monthTitle = document.createElement('div');
        monthTitle.className = 'month-title';
        monthTitle.textContent = `${year}年${month + 1}月`;
        monthContainer.appendChild(monthTitle);
        
        const grid = document.createElement('div');
        grid.className = 'calendar-grid';
        
        // 添加星期标题
        const daysOfWeek = ['日', '一', '二', '三', '四', '五', '六'];
        daysOfWeek.forEach((day, index) => {
          const dayHeader = document.createElement('div');
          dayHeader.className = 'day-header';
          dayHeader.textContent = day;
          // 周末（周日和周六）设置为特殊样式
          if (index === 0 || index === 6) {
            dayHeader.classList.add('weekend-header');
          }
          grid.appendChild(dayHeader);
        });
        
        // 获取本月第一天是星期几
        const firstDay = new Date(year, month, 1).getDay();
        
        // 获取本月天数
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        
        // 填充日历前面的空白
        for (let j = 0; j < firstDay; j++) {
          const emptyCell = document.createElement('div');
          emptyCell.className = 'calendar-cell other-month';
          grid.appendChild(emptyCell);
        }
        
        // 填充日期
        for (let j = 1; j <= daysInMonth; j++) {
          const cell = document.createElement('div');
          cell.className = 'calendar-cell';
          
          // 添加日期数字
          const dateNum = document.createElement('div');
          dateNum.className = 'date-number';
          
          // 检查是否是今天
          const today = new Date();
          if (j === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
            dateNum.classList.add('today');
          }
          
          // 设置日期颜色（平日黑色，周末红色）
          const dayOfWeek = new Date(year, month, j).getDay();
          if (dayOfWeek === 0 || dayOfWeek === 6) {
            dateNum.classList.add('weekend'); // 周末红色
          } else {
            dateNum.classList.add('weekday'); // 平日黑色
          }
          
          dateNum.textContent = j;
          cell.appendChild(dateNum);
          
          // 添加事件区域
          const eventList = document.createElement('div');
          eventList.className = 'event-list';
          
          // 检查这一天是否有事件
          const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(j).padStart(2, '0')}`;
          const eventsForDay = calendarEvents.filter(event => event.date === dateStr);
          
          // 添加事件
          eventsForDay.forEach(event => {
            const eventElement = document.createElement('div');
            eventElement.className = 'event';
            eventElement.textContent = event.title;
            eventElement.style.color = event.color; // 使用文字颜色而不是背景色
            eventElement.style.fontWeight = 'bold';
            eventList.appendChild(eventElement);
          });
          
          cell.appendChild(eventList);
          grid.appendChild(cell);
        }
        
        monthContainer.appendChild(grid);
        calendarContainer.appendChild(monthContainer);
      }
      
      // 初始显示当前月份
      updateCalendarDisplay();
    }

    function updateCalendarDisplay() {
      const monthContainers = document.querySelectorAll('.month-container');
      const paginationDots = document.querySelectorAll('.pagination-dot');
      
      monthContainers.forEach((container, index) => {
        if (index === currentCalendarPage) {
          container.style.display = 'flex';
        } else {
          container.style.display = 'none';
        }
      });
      
      paginationDots.forEach((dot, index) => {
        if (index === currentCalendarPage) {
          dot.classList.add('active');
        } else {
          dot.classList.remove('active');
        }
      });
    }

    showAd(current);
  </script>
</body>
</html>
